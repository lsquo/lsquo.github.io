---
layout: page
title: Contact
description: Lsquo contact information.
permalink: /contact/
---

<h1>{{ page.title }}</h1>

<div id="map"></div>

<address>
	{{ site.title }}<br>
	e: <a href="mailto:{{ site.email }}">{{ site.email }}</a><br>
	t: <a href="tel:{{ site.tel }}">{{ site.tel }}</a>
</address>

<form action="//formspree.io/{{ site.email }}" method="post" autocomplete="off">
	<label>Name <span>*</span><input type="text" name="name" required></label><label>Email <span>*</span><input type="email" name="_replyto" required></label>
	<label>Company<input type="text" name="company"></label><label>Telephone<input type="tel" name="telephone"></label>
	<label>Message <span>*</span><textarea name="message" rows="3" required></textarea></label>
	<input type="text" name="_gotcha" class="hidden">
	<input type="hidden" name="_subject" value="{{ site.title }}">
	<input type="hidden" name="_format" value="plain">
	<input type="submit" value="Send">
</form>
