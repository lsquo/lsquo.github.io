<title>{{ page.title }} &#8212; {{ site.title }}</title>
<meta charset="utf-8">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:type" content="website">
<meta property="og:image" content="/images/logo.jpg">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:locale" content="en_GB">
<meta property="og:site_name" content="{{ site.title }}">
<meta name="description" content="{{ page.description }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/favicon.ico">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Condensed&display=block">
<link rel="stylesheet" href="/assets/css/styles.css">
<script src="{{ "/assets/js/form.min.js" }}" defer></script>
